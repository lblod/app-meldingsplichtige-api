version: '3.4'
services:
  frontend:
    restart: "no"
  dashboard:
    ports:
      - "82:80"
  identifier:
    ports:
      - "80:80"
    restart: "no"
  dispatcher:
    restart: "no"
  deltanotifier:
    restart: "no"
  database:
    environment:
      LOG_OUTGOING_SPARQL_QUERIES: "true"
      LOG_INCOMING_SPARQL_QUERIES: "true"
    restart: "no"
  virtuoso:
    ports:
      - "8890:8890"
    restart: "no"
  migrations:
    restart: "no"
  cache:
   restart: "no"
  resource:
    restart: "no"
  file:
    restart: "no"
  download-url:
    restart: "no"
  automatic-submission:
    restart: "no"
  import-submission:
    restart: "no"
  enrich-submission:
    restart: "no"
  validate-submission:
    restart: "no"
  verify-submission:
    restart: "no"
  toezicht-flattened-form-data-generator:
    restart: "no"
  person-uri-for-social-security-number:
    restart: "no"
  mocklogin:
    restart: "no"
  yasgui:
    image: erikap/yasgui:latest
    restart: "no"
    ports:
      - "8891:80"
    environment:
      DEFAULT_SPARQL_ENDPOINT: "http://virtuoso/"
      ENABLE_ENDPOINT_SELECTOR: "true"
  job-controller:
    restart: "no"
  vendor-login:
    restart: "no"
  sparql-authorization-wrapper:
    restart: "no"
  vendor-data-distribution:
    restart: "no"
